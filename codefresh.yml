version: '1.0'
steps:
  build_prj:
    type: build
    description: Build an Image with the Dockerfile in Root Directory
    image_name: ncodefresh/yaml-example-entry-point
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  freestyle-step:
    image: ${{build_prj}}
    command: bash -c "echo test 123"
    entry_point:
      - bash
      - -c
      - npm test
    environments:
      - ENV=test