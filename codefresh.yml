version: '1.0'

steps:
  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  integration-test:
      type: composition
      composition:
        version: '2'
        services:
          db:
            image: postgres
      composition-candidates:
        test:
          image: ${{build-prj}}
          command: npm test