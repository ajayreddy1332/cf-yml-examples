version: '1.0'

steps:

  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  build-snyk:
    type: build
    image-name: codefreshio/snyk
    dockerfile: snyk/Dockerfile
    tag: latest

  snyk-test:
    image: ${{build-snyk}}
    working-directory: ${{build-prj}}
    commands:
      - npm install
      - snyk test
    environment:
      - SNYK_TOKEN=${{AUTH_TOKEN}}