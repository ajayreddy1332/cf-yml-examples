version: '1.0'

steps:
  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  inline-composition:
    type: launch-composition
    environmentName: 'env-composition-name'
    composition:
      version: '2'
      services:
        web:
          image: ${{build-prj}}
        auth:
            image: igortimoshenko/docker-nginx-basic-auth:latest
            ports:
              - 80
            environment:
              TITLE: "express-angular"
              HOST: "localhost"
              PORT: "80"
              USER: "admin"
              PASS: "admin"
            links:
              - web