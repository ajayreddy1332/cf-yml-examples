version: '1.0'

steps:
  build-step:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  step-file-generation:
    type: composition
    composition:
      version: '2'
      services:
        service-name:
          volumes:
            - ${{CF_VOLUME}}:/codefresh/volume
          image: ${{build-step}}
          command: bash -c "echo hello > /codefresh/volume/myfile.txt"
      volumes:
        ${{CF_VOLUME}}:
          external: true
    composition-candidates:
      test:
        image: ${{build-step}}
        command: echo hello

  use previous file:
    image: alpine:latest
    working-directory: ${{initial-clone}}
    commands:
      - ls /codefresh/volume/
      - echo using previous file. printing its content
      - cat /codefresh/volume/myfile.txt