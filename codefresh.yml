version: '1.0'
steps:
    build-step:
      type: build
      image_name: codefreshio/yaml-example
      dockerfile: Dockerfile
      tag: ${{CF_BRANCH}}

    step-file-generation:
      type: composition
      composition:
        service-name:
          volumes:
            - ${{CF_VOLUME}}:/codefresh/volume
          image: ${{build-step}}
          command: bash -c "ls -l && cd /codefresh && ls -l && echo test:$MYSQL_ROOT_PASSWORD"
          env_file: ./mysql.env
      composition-candidates:
        test:
          image: ${{build-step}}
          command: echo hello

