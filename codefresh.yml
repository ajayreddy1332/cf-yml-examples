version: '1.0'

steps:
  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/yaml-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}
    when:
      branch:
        only:
          - master
          - /^FB-.*/i
        ignore:
          - condition-step

  freestyle-step:
    image: node:latest
    working-directory : ${{initial-clone}}
    commands:
        - npm -v
    when:
      condition:
        all:
          name: "'${{CF_BRANCH}}' == 'condition-step'"
          noSkipCiInCommitMessage: 'includes(lower("${{CF_COMMIT_MESSAGE}}"), "skip ci") == false'
          masterBranch: '"${{CF_BRANCH}}" == "master"'

  composition-step:
      description: Attempting to run as part of composition.
      type: composition
      composition:
        version: '2'
        services:
          app:
            image: 'advance512demo/demochat:master'
            ports:
              - 5000
            depends_on:
              - mongo
          mongo:
            image: mongo
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'
      when:
        condition:
          any:
            noSkipCiInCommitMessage: 'includes(lower("${{CF_COMMIT_MESSAGE}}"), "skip ci") == false'
            notFeatureBranch: 'match("${{CF_BRANCH}}", "^FB-", true) == false'

  push-step:
        description: Pushing image to Docker hub.
        type: push
        candidate: ${{build-prj}}
        tag: ${{CF_BRANCH}}
        fail-fast: true
        when:
          branch:
            ignore:
              - master
              - develop

  launch-compose:
    type: launch-composition
    when:
      branch:
        ignore: [ master, other]
    composition:
        version: '2'
        services:
          app:
            image: ${{build-prj}}
            ports:
              - 3000
